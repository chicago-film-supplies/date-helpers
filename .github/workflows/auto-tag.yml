name: Auto Tag
on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  bump:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'chore: bump version')"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Get latest tag
        id: latest
        run: |
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=${TAG#v}" >> $GITHUB_OUTPUT

      - name: Get current package.json version
        id: current
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if current version needs tagging
        id: check
        run: |
          CURRENT="${{ steps.current.outputs.version }}"
          LATEST="${{ steps.latest.outputs.version }}"

          # Check if tag for current version exists
          if git ls-remote --tags origin | grep -q "refs/tags/v${CURRENT}$"; then
            echo "action=bump" >> $GITHUB_OUTPUT
          elif [ "$CURRENT" != "$LATEST" ]; then
            # package.json is ahead but tag doesn't exist - create tag
            echo "action=tag" >> $GITHUB_OUTPUT
            echo "version=$CURRENT" >> $GITHUB_OUTPUT
          else
            echo "action=bump" >> $GITHUB_OUTPUT
          fi

      - name: Create missing tag
        if: steps.check.outputs.action == 'tag'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.check.outputs.version }}" -m "Release v${{ steps.check.outputs.version }}"
          git push origin "v${{ steps.check.outputs.version }}"

      - name: Bump patch version
        if: steps.check.outputs.action == 'bump'
        id: bump
        run: |
          TAG="${{ steps.latest.outputs.tag }}"
          VERSION=${TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update package.json version
        if: steps.check.outputs.action == 'bump'
        run: npm version ${{ steps.bump.outputs.new_version }} --no-git-tag-version

      - name: Create Pull Request
        if: steps.check.outputs.action == 'bump'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: auto-tag/${{ github.run_id }}
          commit-message: "chore: bump version to ${{ steps.bump.outputs.new_version }}"
          title: "chore: bump version to ${{ steps.bump.outputs.new_version }}"
          body: Auto-generated version bump by Auto Tag workflow.
          labels: auto-generated
