name: Release

on:
  push:
    branches: [main, dev]

permissions:
  contents: read

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # to publish a GitHub release
      packages: write # to publish to GitHub Packages
      issues: write # to comment on released issues
      pull-requests: write # to comment on released pull requests
      id-token: write # to enable OIDC for npm provenance
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm clean-install

      - name: Verify integrity of provenance attestations
        run: npm audit signatures

      - name: Release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx semantic-release
          # Check if a new version was released
          VERSION=$(node -p "require('./package.json').version")
          if git tag --list "v$VERSION" | grep -q .; then
            echo "new_release=true" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "new_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Dispatch to api
        if: steps.semantic.outputs.new_release == 'true'
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.REPO_DISPATCH_PAT }}
          repository: chicago-film-supplies/api
          event-type: date-helpers-updated
          client-payload: '{"package": "@chicago-film-supplies/date-helpers", "version": "${{ steps.semantic.outputs.version }}", "channel": "${{ github.ref_name == ''main'' && ''latest'' || ''beta'' }}"}'

      - name: Dispatch to manager
        if: steps.semantic.outputs.new_release == 'true'
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.REPO_DISPATCH_PAT }}
          repository: chicago-film-supplies/manager
          event-type: date-helpers-updated
          client-payload: '{"package": "@chicago-film-supplies/date-helpers", "version": "${{ steps.semantic.outputs.version }}", "channel": "${{ github.ref_name == ''main'' && ''latest'' || ''beta'' }}"}'
