name: Release

on:
  push:
    branches: [main, beta, pre-*, beta-*]

permissions:
  contents: read

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # to publish a GitHub release
      packages: write # to publish to GitHub Packages
      issues: write # to comment on released issues
      pull-requests: write # to comment on released pull requests
      id-token: write # to enable OIDC for npm provenance
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm clean-install

      - name: Verify integrity of provenance attestations
        run: npm audit signatures

      - name: Generate app token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx semantic-release
          # Check if a new version was released
          VERSION=$(node -p "require('./package.json').version")
          if git tag --list "v$VERSION" | grep -q .; then
            echo "new_release=true" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "new_release=false" >> $GITHUB_OUTPUT
          fi

    outputs:
      new_release: ${{ steps.semantic.outputs.new_release }}
      version: ${{ steps.semantic.outputs.version }}

  dispatch:
    name: Dispatch to consumers
    needs: release
    if: needs.release.outputs.new_release == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo: ['chicago-film-supplies/api', 'chicago-film-supplies/manager']
    steps:
      - name: Set channel
        id: channel
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "value=latest" >> $GITHUB_OUTPUT
          else
            echo "value=beta" >> $GITHUB_OUTPUT
          fi

      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.REPO_DISPATCH_PAT }}
          repository: ${{ matrix.repo }}
          event-type: date-helpers-updated
          client-payload: '{"package": "@chicago-film-supplies/date-helpers", "version": "${{ needs.release.outputs.version }}", "channel": "${{ steps.channel.outputs.value }}"}'
